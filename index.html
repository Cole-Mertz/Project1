<!DOCTYPE html>
<html>
<head>
	<title>Movies and Television Information</title>

	<!-- Initilize CSS/Bootstrap files -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Initilize firebase -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Insert Header/Jumbotron -->
	<div>
		<h1 class="jumbotron header">Movie/TV Info</h1>
	</div>
	<!-- Description Section information -->
	<div class="container-fluid description"></div>

	<!-- Search Bar for Website that will be used to trigger AJAX requests -->
	<div class="container-fluid search-bar">
		<input type="text" name="search" placeholder="Search Movie.."><button class="submit">Submit</button>
	</div>
	<!-- Other movie recommendations based on search, make these clickable!! -->
	<div class="container-fluid movie-recommendations"></div>
	
	<!-- Trailer Section                            Movie Poster Information -->
	<div class="container trailer"></div>
	<div class="container poster"></div>

	<!-- Actor Images Actor Images Actor Images Actor Images Actor Images -->
	<div class="container-fluid actor-image actor"></div>
						<!-- More Actors Trigger -->
	<button>More</button>
	<!-- Top 3 Giphy Images -->
	<div class="container-fluid giphy giphy-images"></div>
	<!-- Current suggestions of developers!! Make this updated by Firebase! -->
	<div class="container suggestions"></div>
	<!-- Also allow favorites to be saved and retained on a users computer -->
	<div class="container favorites"></div>

</body>
</html>
