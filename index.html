<!DOCTYPE html>
<html>
<head>
	<title>Movies and Television Information</title>

	<!-- Initilize CSS/Bootstrap files -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Initilize firebase -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Insert Header/Jumbotron -->
	<div>
		<h1 class="jumbotron header" id="headerId">Movie/TV Info</h1>
	</div>

	<!-- Description Section information -->
	<div class="container-fluid description" id="descriptionId">
		<h3>Description</h3>
	</div>

	<!-- Search Bar for Website that will be used to trigger AJAX requests -->
	<div class="container-fluid search-bar">
		<input id="searchInput" type="text" name="search" placeholder="Search Movie/TV Show.."><button type="button" class="btn btn-info submit" id="submitId">Submit</button>
	</div>

	<!-- Other movie recommendations based on search, make these clickable!! -->
	<div class="container-fluid movie-recommendations" id="recommendationsId">
		<h3>Movie Recommendations</h3>
	</div>
	
	<!-- Trailer Section                         Movie Poster Information -->
	<div class="container trailer" id="trailerId">
		<h3>Trailer</h3>
	</div>

	<div class="container poster" id="posterId">
		<h3>Poster</h3>
	</div>

	<!-- Actor Images Actor Images Actor Images Actor Images Actor Images -->
	<div class="container-fluid actor-image actor" id="actorId">
		<h3>Actors</h3>
	</div>

						<!-- More Actors Trigger -->
	<button type="button" class="btn btn-info btn-sm more" id="moreId">More</button>

	<!-- Top 3 Giphy Images -->
	<div class="container-fluid giphy giphy-images" id="giphyId">
		<h3>Giphys!</h3>
	</div>

	<!-- Current suggestions of developers!! Make this updated by Firebase! -->
	<div class="container-fluid suggestions" id="suggestionsId">
		<h3>Suggestions</h3>
	</div>
	<div id = "display">
	</div>

	<!-- Also allow favorites to be saved and retained on a users computer -->
	<div class="container-fluid favorites" id="favoritesId">
		<h3>Favorites</h3>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src=javascript.js></script>


</body>
</html>
